<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="s.png" alt=""></button>
        </div>
        <div class="Weather">
            <img src="wh-icon.png" width="80px" height="80px" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="City">ðŸ—½</h2>
            <div class="details">

                <div class="col">
                    <img src="h.png" width="80px" height="80px" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wdd.png" width="80px" height="80px" alt="">
                </div>
                <p class="wind">15km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script>
        const apikey = "c0093cea658f0b3e62568daefdd598d0";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=mumbai";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apikey}`);
            var data = await response.json();

            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "clouds.png";
            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src = "clear.png";
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src = "rain.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src = "drizzle.png";
            }
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src = "mist.png";
            }
        }
    
    searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);
    })    
        
    </script>
</body>

</html>
